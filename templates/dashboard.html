<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics Dashboard</title>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 30px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
        }

        canvas {
            max-width: 600px;
            margin: 30px auto;
            display: block;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h2>Recommendation Analytics Dashboard</h2>

    <!-- Bar Chart -->
    <canvas id="barChart"></canvas>

    <!-- Pie Chart -->
    <canvas id="pieChart"></canvas>


    <script>
        // Example data (replace with backend data if needed)
        const chartLabels = ["Rule A", "Rule B", "Rule C", "Rule D", "Rule E"];
        const chartValues = [12, 19, 7, 10, 5];

        // ===== BAR CHART =====
        const barCtx = document.getElementById("barChart").getContext("2d");

        new Chart(barCtx, {
            type: "bar",
            data: {
                labels: chartLabels,
                datasets: [{
                    label: "Rule Usage Count",
                    data: chartValues,
                    backgroundColor: "#36a2eb"
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });


        // ===== PIE CHART =====
        const pieCtx = document.getElementById("pieChart").getContext("2d");

        new Chart(pieCtx, {
            type: "pie",
            data: {
                labels: chartLabels,
                datasets: [{
                    data: chartValues,
                    backgroundColor: [
                        "#ff6384",
                        "#36a2eb",
                        "#ffce56",
                        "#4bc0c0",
                        "#9966ff"
                    ]
                }]
            },
            options: {
                responsive: true
            }
        });

    </script>

</body>
</html>
